    <div id="color-display">Background Color: #FFFFFF</div>
    <input type="color" id="color-picker">
    <button id="generate-button">Generate Random Color</button>
    <button id="copy-button">Copy Color Code</button>

    <script>
        const colorDisplay = document.getElementById("color-display");
        const colorPicker = document.getElementById("color-picker");
        const generateButton = document.getElementById("generate-button");
        const copyButton = document.getElementById("copy-button");

        // Initialize with a white background color
        document.body.style.backgroundColor = "#FFFFFF";

        // Function to generate and set a random background color
        generateButton.addEventListener("click", () => {
            const randomColor = getRandomColor();
            document.body.style.backgroundColor = randomColor;
            colorDisplay.textContent = `Background Color: ${randomColor}`;
        });

        // Function to copy the current background color to clipboard
        copyButton.addEventListener("click", () => {
            const bgColor = document.body.style.backgroundColor;
            copyToClipboard(bgColor);
            alert(`Copied: ${bgColor}`);
        });

        // Function to generate a random color in hexadecimal format
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to copy text to clipboard
        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
        }
    </script>
